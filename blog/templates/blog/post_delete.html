{% extends 'blog/index.html' %}

{% block title %}Удаление публикации{% endblock %}
{% block content %}
<div  class="container mt-3" >
    <div  class="row justify-content-center" style="width:66%">
        <h4 class="card-title">Вы уверены, что хотите удалить публикацию {{post.title}}?</h4>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-dark mt-15 btn-block" style="text-align: center">Удалить</button>
        </form>
    </div>
</div>
{% endblock %}
