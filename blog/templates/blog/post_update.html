{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div  class="container mt-3" >
    <div  class="row justify-content-center">
      <div  class="col-4">
          <div class="card">
            <div class="card-body">
                <h4 class="card-title">Редактирование записи</h4>
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy}}
                <button type="submit" class="btn btn-outline-dark mt-15 btn-block">Сохранить</button>
                </form>
            </div>
          </div>
      </div>
    </div>
</div>
{% endblock %}
