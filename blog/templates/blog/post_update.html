{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div  class="container mt-3" >
    <div  class="row justify-content-center" style="width:66%">
                <h4 class="card-title">Редактирование записи</h4>
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form | crispy}}
                <button type="submit" class="btn btn-outline-dark mt-15 btn-block">Сохранить</button>
                </form>
            </div>
</div>
{% endblock %}
